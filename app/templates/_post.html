<table>
    <tr valign="top">
        {% if posts %}
        <td><img id='icon' src="{{ url_for('static', filename='profile_pictures/' + post.author.profile_picture) }}" alt=""></td>
        {% else %} 
        <td><img id='icon' src="{{ profile_picture }}" alt=""></td>
        {% endif %}
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            says:<br>{{ post.body }}
        </td>
    </tr>
</table>
